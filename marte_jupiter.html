<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Peso</title>
    <style>
    body
        {
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h1>peso en otro planeta</h1>
    <p>Pesas distinto</p>
    <script>
    var usuario = prompt ("Cual es tu peso");
    var planeta = parseInt (prompt ("Elige el planeta: \n 1 marte, 2 jupiter"));
    var peso = parseInt (usuario);
    var g_tierra = 9.8;
    var nombre;
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    var peso_final;
        if (planeta == 1)
            {
               peso_final = peso * g_marte / g_tierra;
                nombre = " Marte"
            }
        else if (planeta == 2)
            {
                peso_final = peso * g_jupiter / g_tierra;
                nombre = " jupiter"
            }
        else
            {
                peso_final = 10000000;
            }
        peso_final = parseInt (peso_final);
        document.write ("peso final en " + nombre + " es: <strong>" + peso_final + " Kilos</strong>");
    </script>
</body>
</html>
